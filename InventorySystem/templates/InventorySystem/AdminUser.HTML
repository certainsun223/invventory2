<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Admin User</title>
</head>
<body>

    <div class="header" id="header">
        <form method="POST" action="{% url 'AdminLogout' %}">
            {% csrf_token %}
            <button type="submit" class="logoutbutton">Logout</button>
        </form>  
    <h1>Admin User</h1>
    <img src="https://archinect.imgix.net/uploads/gi/gihgs0yt1s2dp5t3.png?fit=crop&auto=compress%2Cformat&w=300" class="imglogo" alt="Admin Icon">
    </div>
    
    <div class="contentWrapper">
    {%include 'InventorySystem/AdminNavbar.html'%}
    <form class="user_form"
    method="POST"
    action="{% url 'delete_user' %}">
    {% csrf_token %}
        <table>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Phone</th>
                <th>User Role</th>
                
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.FirstName }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.Phone }}</td>
                <td>{{ user.Role }}</td>
                <td>

                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="submit" value="Delete">
                    
                </td>   
            </tr>
            
            {% endfor %}
        </table>
    </div>
    </form>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
        
        
        body{
            background-color: #162938;
            color: white;
        
        }

        .logoutbutton {
            position: absolute;
            right: 0;
            top: 0;
            color: white;
            border: none;
            background-color: transparent;
            padding: 20px 80px;
            font-size: 35px;
            text-transform: uppercase;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 50px;
            text-shadow: 2px 5px 4px #000000;
            transition: font-size 0.5s ease;
        }

        .logoutbutton:hover {
            font-size: 45px;
        }

        h1 {
            order: 2;
            margin-right: 600px;
            text-align: center;
            margin-top: 100px;
            font-size: 85px;
            margin-bottom: 100px;
            text-shadow: 2px 5px 4px #000000;
            
        }

        
        
        * {
            padding: 5px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Chakra Petch;   
            
        }
        
        
        a {
            text-decoration: none;
            
            
        
        }
        
        

        

        .name {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-shadow: 2px 5px 4px #000000;
            
        }
            

        .imglogo {
            order: 1;
            display: position;
            margin-left: 75px;
            margin-right: auto;
            margin-top: 25px;
            width: 12%;
            height: auto;
            border: 0.5px solid #808080; 
            border-radius: 10%;
            box-shadow: 0px 0px 40px 10px rgba(0, 0, 0, 0.5);
            filter: grayscale(60%);
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border: 4px solid #334d4d;
            box-shadow: 0px 0px 40px 10px rgba(0, 0, 0, 0.5);
            background-image: url('https://t4.ftcdn.net/jpg/03/27/60/29/240_F_327602922_jvM2SAJgZZPqFoki8xgipClneRmLkxeJ.jpg');
            background-size: cover; 
            background-position: right; 
            
            }

            .user_form{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 30px;
                width: 100%;
                font-size: 30px;
                background-color: #55717b;
                border: 4px solid #808080;
                box-shadow: 0px 0px 40px 10px rgba(0, 0, 0, 0.5);
                background-position: right; 
                
                }
    
            .contentWrapper {
                display: flex;
                align-items: start;
                justify-content: start;
                gap: 20px;
                padding: 30px;
                width: 100%;
    
            }
    
            table {
                width: 100%;
                border-collapse: collapse;
                border-spacing: 0;
            }
    
            td, th {
                padding: 8px;
                text-align: left;
                font-size: 25px;
            }
        
        </style>
</body>
</html>
